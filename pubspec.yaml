name: pbl_colormatch
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  animations: ^2.0.0
  camera: ^0.10.0
  image_picker: ^0.8.5+3
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.2
  carousel_slider: ^4.2.1
  screen_brightness: ^2.0.0+2
  google_ml_kit: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Adding assets for the app, including the splash screen image
  assets:
    - assets/

flutter_native_splash:
  color: '#ffffff'
  image: assets/logo1.png # The logo image
  android: true
  ios: true
  web: false



